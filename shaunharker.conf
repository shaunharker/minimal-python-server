<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName shaunharker.com
    ServerAlias www.shaunharker.com
    DocumentRoot /var/www/shaunharker
    WSGIDaemonProcess minimalpythonserver threads=1
    WSGIScriptAlias / /var/www/html/minimalpythonserver/minimalpythonserver.wsgi
    WSGIApplicationGroup %{GLOBAL}
    <Directory /var/www/shaunharker/minimalpythonserver/>
        WSGIProcessGroup minimalpythonserver
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/shaunharker.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/shaunharker.com/privkey.pem
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName shaunharker.com
    ServerAlias www.shaunharker.com
    DocumentRoot /var/www/shaunharker
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =shaunharker.com [OR]
RewriteCond %{SERVER_NAME} =www.shaunharker.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
