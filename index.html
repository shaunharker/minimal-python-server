<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1 id="message"></h1>
        <script>
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://127.0.0.1:8000/', true);
            xhr.onload = function () {
                document.getElementById("message").innerHTML = this.responseText;
            };
            xhr.send();
        </script>
    </body>
</html>
